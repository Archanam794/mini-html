<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="enter your name"/>
            <br/>
            <label>EmailID: </label>
            <input type="email" placeholder="enter mailid"/>
            <br/>
            <label>Password</label>
            <input type="password"/>
            <br/>
            <label>Phone Number:</label>
            <input type="number" placeholder="enter a numbr"/>
            <br/>
            <label>DOB:</label>
            <input type="date" />
            <br/>
            <label>Job :</label>
            <input type="radio" name="job"/> Salaried
            <input type="radio" name="job"/>Own Business
            <br/>
            <label>Language :</label>
            <input type="checkbox"/>Tamil
            <input type="checkbox"/>English
            <input type="checkbox"/>Hindi
            <input type="checkbox"/>Telugu
            <input type="checkbox"/>Malayalam
            <br/>
            <label>Color :</label>
            <input type="color"/>
            <br/>

            <button>Submit</button>
        </form>
    </body>
</html>
